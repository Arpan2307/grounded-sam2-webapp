<!DOCTYPE html>
<html>
<head>
    <title>Test Upload</title>
    <style>
        .upload-area {
            border: 2px dashed #ccc;
            padding: 50px;
            text-align: center;
            cursor: pointer;
            margin: 20px;
        }
        .upload-area:hover {
            border-color: blue;
            background-color: #f0f0ff;
        }
    </style>
</head>
<body>
    <h1>Simple Upload Test</h1>
    
    <div class="upload-area" id="upload-area" onclick="document.getElementById('file-input').click()">
        <h3>Click to upload video</h3>
        <p>Test upload functionality</p>
        <input type="file" id="file-input" accept="video/*" style="display: none;" onchange="handleFile(this.files[0])">
    </div>
    
    <div id="status"></div>

    <script>
        console.log('Test script loaded');
        
        function handleFile(file) {
            console.log('File selected:', file.name);
            document.getElementById('status').innerHTML = 'File selected: ' + file.name;
            
            // Test upload
            uploadFile(file);
        }
        
        async function uploadFile(file) {
            try {
                console.log('Starting upload...');
                document.getElementById('status').innerHTML = 'Uploading...';
                
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('http://localhost:5000/api/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Upload success:', data);
                document.getElementById('status').innerHTML = 'Upload successful! File ID: ' + data.file_id;
                
            } catch (error) {
                console.error('Upload failed:', error);
                document.getElementById('status').innerHTML = 'Upload failed: ' + error.message;
            }
        }
    </script>
</body>
</html>
